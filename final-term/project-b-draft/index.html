<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Boxes</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
</head>
<body>
  <div class="content">
    <div class="header">
      <h1>Oops! The world is controlled by Black and White</h1>
    </div>
    <div class="text1" id="black" >The Worldview</div>
    <div class="text2" id="white" >
      Bakcgrouns Introduction
    </div>
    <div class="text2" id="white">Donâ€™t worry! We have our own little heroes.</div>
    <div class="box-container">
      <div class="hero-box" id="box1">
        <iframe src="squid" frameborder="0"></iframe>
      </div>
      <div class="hero-box" id="box2">
        <iframe src="octopus" frameborder="0"></iframe>
      </div>
    </div>
 
    <div class="box-container">
      <div class="hero-box box3">
        <p class="text3" id="darkpink">squid speaking</p>
      </div>
      <div class="hero-box box4">
       <p class="text3" id="darkblue">octopus speaking</p>
      </div>
    </div>
  </div>

  

  <div class="button-container">
    <button id="startButton" onclick="openNewPage()">Start to Splash Colors</button>
  </div>
  
  <script>
    function openNewPage() {

      window.open('tutorial-web/tutorial.html', '_blank');
    }
  </script>
  

  
</body>
</html>
